<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.hero-section {
    position: relative;
    height: 100vh;
    background: url('img/bg_image.png') center center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

.dark-eclipse {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, transparent 50%, black 90%);
    mix-blend-mode: multiply;
    z-index: 1;
    pointer-events: none; /* Ensure it doesn't block any interactions */
}

.content {
    position: relative;
    z-index: 2;
    color: white;
    text-align: center;
}

h1 {
    font-size: 3em;
    margin: 0;
}

p {
    font-size: 1.5em;
    margin: 0.5em 0 1.5em 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 1em;
}

.btn {
    padding: 0.5em 1.5em;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.usdt {
    background-color: white;
    color: black;
}

.sol {
    background-color: black;
    color: white;
}

.usdt:hover {
    background-color: #ddd;
}

.sol:hover {
    background-color: #444;
}


</style>
<body>
    <div class="hero-section">
        <div class="dark-eclipse"></div>
        <div class="content">
            <h1>The Beacon of Compassion</h1>
            <p>Be a Heartlighter</p>
            <div class="buttons">
                <button class="btn usdt">Buy with USDT</button>
                <button class="btn sol">Buy with SOL</button>
            </div>
        </div>
    </div>
</body>
</html>
